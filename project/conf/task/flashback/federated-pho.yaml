# @package _global_
---
task:
  model_and_data: Flashback_MCMG
  train_structure: Flashback
  fit_config:
    net_config:
      loc_count: 1479 #! DATASET/CITY (NOT .TXT) dependent.
      user_count: 1 #! DATASET/CITY (NOT .TXT) dependent.
    dataloader_config:
      loc_count: 1479 #! DATASET/CITY (NOT .TXT) dependent.
      batch_size: 1
      city: PHO # one of [CAL", "NY", "PHO", "SIN"]
      partition_type: centralised # either "centralised" or "fed_natural"
    run_config:
      batch_size: 1 #! Interpolations do not work... ${..dataloader_config.batch_size}
      epochs: 5 # also equal to validate_epoch: we test once the number of epochs in a single round has ended.
      loc_count: 1479 #! Interpolations do not work... ${..net_config.loc_count}
  eval_config:
    net_config: #! Identical to fit_config, this is evaluation on the client
      loc_count: 1479 #! Identical to fit_config, this is evaluation on the client
      user_count: 1 #! Identical to fit_config, this is evaluation on the client
    dataloader_config: #! Identical to fit_config, this is evaluation on the client
      loc_count: 1479 #! Identical to fit_config, this is evaluation on the client
      batch_size: 1 #! Identical to fit_config, this is evaluation on the client
      city: PHO # one of [CAL", "NY", "PHO", "SIN"]  #! Identical to fit_config, this is evaluation on the client
      partition_type: centralised # either "centralised" or "fed_natural"  #! Identical to fit_config, this is evaluation on the client
    run_config:
      batch_size: 1 #! Interpolations do not work... ${..dataloader_config.batch_size}
  fed_test_config:
    net_config:
      loc_count: 1479 #! DATASET/CITY (NOT .TXT) dependent.
      user_count: 92 #! DATASET/CITY (NOT .TXT) dependent.
    dataloader_config:
      loc_count: 1479 #! DATASET/CITY (NOT .TXT) dependent.
      batch_size: 64 #! DATASET/CITY (NOT .TXT) dependent.
      city: PHO # one of [CAL", "NY", "PHO", "SIN"]  #! DATASET/CITY (NOT .TXT) dependent.
      partition_type: centralised # always "centralised"; "fed_natural" is used in fit_config and eval_config only
    run_config:
      batch_size: 64
  net_config_initial_parameters:
    loc_count: 1479 #! DATASET/CITY (NOT .TXT) dependent.
    user_count: 92 #! DATASET/CITY (NOT .TXT) dependent.

fed:
  num_rounds: 1
  num_total_clients: 92
  num_clients_per_round: 5
  num_evaluate_clients_per_round: 5
